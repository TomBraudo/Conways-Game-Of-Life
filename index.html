<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>
        <div class="settings">
            <label for="gridSize">Grid Size:</label>
            <select id="gridSize">
                <option value="10">10x10</option>
                <option value="15">15x15</option>
                <option value="20">20x20</option>
                <option value="25">25x25</option>
                <option value="30">30x30</option>
                <option value="35">35x35</option>
                <option value="40" selected>40x40</option>
                <option value="45">45x45</option>
                <option value="50">50x50</option>
                <option value="55">55x55</option>
                <option value="60">60x60</option>
            </select>
            <label for="patternSelect">Pattern:</label>
            <select id="patternSelect"></select>
            <label for="speedRange">Speed:</label>
            <input type="range" id="speedRange" min="50" max="500" step="50" value="200">
            <span id="speedValue">5 gen/s</span>
        </div>
        <div class="game-container">
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stepBtn">Step</button>
                <button id="stopBtn">Stop</button>
                <button id="clearBtn">Clear</button>
                <button id="randomBtn">Random</button>
                <button id="saveBtn">Save</button>
                <button id="restoreBtn">Restore</button>
            </div>
            <div class="info">
                <p>Generation: <span id="generation">0</span></p>
            </div>
            <div id="grid"></div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
